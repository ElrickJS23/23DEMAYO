<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIPT FORM</title>
    <link rel="stylesheet" href="calculos.css">
</head>
<body>
    <div class="grid">
        <div></div>
        <div>
            <h1>Script para los dias</h1>
            <input type="number" id="dia">
            <button id="btndia">DIAS</button>
            <div id="salida"></div>
        </div>
        <div></div>
    </div>

    <div class="grid-2">
        <div>
            <section class="res">
                <h1>Script suma / resta</h1>
                <input type="number" id="nro1">
                <input type="number" id="nro2">
                <button id="btn1">+</button>
                <button id="btn2">-</button>
                <div id="resultado"></div>
            </section>
        </div>
        <div>
            <section class="res">
                <h1>Script Multiplicacion / division</h1>
                <input type="number" id="nro1m">
                <input type="number" id="nro2m">
                <button id="btn1m">x</button>
                <button id="btn2m">/</button>
                <div id="resultadom"></div>
            </section>
        </div>
        
    </div>
    <div class="grid-3">
        <div>
            <section class="res">
                <h1>Script factorial</h1>
                <input type="number" id="nrof">
                <button id="btnf">FACT</button>
                <div id="resultadof"></div>
            </section>
        </div>
        <div>
            <section class="res">
                <h1>Script Potencial</h1>
                <input type="number" id="nrop">
                <button id="btnp">POW</button>
                <div id="resultadop"></div>
            </section>
        </div>
        <div>
            <section class="res">
                <h1>Script RAIZ</h1>
                <input type="number" id="nrorz">
                <button id="btnrz">SQRT</button>
                <div id="resultadorz"></div>
            </section>
        </div>
    </div>


    <script language="javascript">

        //  DIAS
        function dias(midia) {
            var dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
            midia--;
            if(midia>=0 && midia<7)
                r=dias[midia];
            else
                r="No existe ese dia.";
            return r;
        }
        function diadia() {
            var midia=parseInt(document.getElementById('dia').value);
            document.getElementById("salida").innerHTML ="El dia es "+dias(midia); 
        }
        var b=document.getElementById('btndia');
        b.addEventListener('click',diadia);
         
        
        
       //  FACTORIAL
       var b=document.getElementById('btnf');
         b.addEventListener('click',fact);
         function fact() 
         {
            var n=parseInt(document.getElementById('nrof').value);
            var F=factorial(n);
            document.getElementById("resultadof").innerHTML = "Factorial ("+n+") ! ="+F;
         }
         function factorial (n) {
	        var total = 1; 
	        for (i=1; i<=n; i++) {
		    total = total * i; 
	        }
	        return total; 
        }


        //  SUMA Y RESTA
        var b=document.getElementById('btn1');
        b.addEventListener('click',suma);
        var r=document.getElementById('btn2');
        r.addEventListener('click',resta);
         
        function suma(){
            var n1=parseInt(document.getElementById('nro1').value);
            var n2=parseInt(document.getElementById('nro2').value);
            var s=n1+n2;
            document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s
        }
        function resta() {
            var n1=parseInt(document.getElementById('nro1').value);
            var n2=parseInt(document.getElementById('nro2').value);
            var s=n1-n2;
            document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
        }

        //  MULTIPLICACION Y DIVISION
        var b=document.getElementById('btn1m');
        b.addEventListener('click',multiplicacion);
        var r=document.getElementById('btn2m');
        r.addEventListener('click',division);
         
        function multiplicacion(){
            var n1=parseInt(document.getElementById('nro1m').value);
            var n2=parseInt(document.getElementById('nro2m').value);
            var s=n1*n2;
            document.getElementById("resultadom").innerHTML = n1+"*"+n2+"="+s
        }
        function division() {
            var n1=parseInt(document.getElementById('nro1m').value);
            var n2=parseInt(document.getElementById('nro2m').value);
            var s=n1/n2;
            document.getElementById("resultadom").innerHTML = n1+"/"+n2+"="+s;
        }


        //  POTENCIAL
        var b=document.getElementById('btnp');
        b.addEventListener('click',pow);
         function pow() 
         {
            var np=parseInt(document.getElementById('nrop').value);
            var P=potencial(np);
            document.getElementById("resultadop").innerHTML = np+"^2 ="+P;
         }
        function potencial (n) {
	        return Math.pow(n,2); 
        }

        //  RAIZ
        var C=document.getElementById('btnrz');
        C.addEventListener('click',raices);
         function raices() 
         {
            var nrz=parseInt(document.getElementById('nrorz').value);
            var RZ=raiz(nrz);
            document.getElementById("resultadorz").innerHTML = "âˆš"+nrz+" ="+RZ;
         }
        function raiz (n) {
	        return Math.sqrt(n); 
        }
    </script>
</body>
</html>
